<html>

<body>
    <h4>Berikut ini adalah contoh colspan (menggabungkan kolom)</h4>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th colspan="2">Telephon</th>
        </tr>
        <tr>
            <td>Andi</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>
    <h4> Berikut adalah contoh rowspan
        (menggabungkan baris) :</h4>
    <table BORDER=1>
        <tr>
            <th>Nama:</th>
            <td>Andi</td>
        </tr>
        <tr>
            <th ROWSPAN=2>Telephon</TH>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>
    <br>
    <br>
    <table border="1" width="50%" align="center">
        <tr>
            <th colspan="2">Biodata Mahasiswa</th>
        </tr>
        <tr>
            <td width="30%">Nama</td>
            <td>Puput Era</td>
        </tr>
        <tr>
            <td>Kelas</td>
            <td>TI 1A</td>
        </tr>
        <tr>
            <td>NPM</td>
            <td>220302019</td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>Cilacap</td>
        </tr>
    </table>
</body>

</html>
