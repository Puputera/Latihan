<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .a {
            font-style: normal;
        }

        .b {
            font-style: italic;
        }

        .c {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <h1 class="a">font-style Normal.</h1>
    <h1 class="b">font-style Italic.</h1>
    <h1 class="c">font-style Oblique.</h1>
</body>

</html>
